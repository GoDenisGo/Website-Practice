<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    Mobile theme colours. Applies to in-browser as well as PWAs.
    The colour of the address and notification bars can be manipulated using these tags.
     -->
    <meta name = “theme-color” content = '#ADD8E6FF'>
    <meta content='#ADD8E6FF' name='theme-color'/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#ADD8E6FF">

    <title>Home</title>
    <link href="hardborders.css" rel="stylesheet"/>
    <script defer src="scrolling.js"></script>
</head>

<!--
The article classes have no semantic purpose other than to determine the theme colours.
The main body has a snapping behaviour attributed to it from the root (<html>) element
on each scroll. The viewport should only display one article at a time, as an effect of
this.
-->
<body>
    <article id="lightblue">
        <h1>You've made it home!</h1>
        <section>
            <h2>How was your day?</h2>
            <p>You should feel right at home.</p>
        </section>
    </article>

    <article id="lightpink">
        <h1>Would you like a biscuit?</h1>
        <section>
            <h2>Biscuits are a man's best friend!</h2>
            <p>What's your favourite biscuit?</p>
        </section>
    </article>

    <article id="sandybrown">
        <h1>Congratulations on your marriage!</h1>
        <section>
            <h2>You must feel so proud.</h2>
            <p>Enjoy your time together.</p>
        </section>
    </article>
</body>
</html>
